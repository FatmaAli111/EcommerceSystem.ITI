    <div class="container m-3">
    <h1 class="text-center">Add New Product</h1>
        <div>
        <label for="formFileLg" class="form-label" required>
            <h5>Upload Product Image</h5>
        </label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-text" >Product Title</span>
        <input type="text" id="title" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg">
    </div><br>
    <div class="input-group input-group-lg">
        <span class="input-group-text">Product subTitle</span>
        <input type="text"  id="subTitle" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg">
    </div> <br>
    <div class="input-group input-group-lg">
        <span class="input-group-text">Product Category</span>
        <input type="text"  id="category" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg">
    </div> <br>
    <div class="input-group input-group-lg">
        <span class="input-group-text" >Product Price</span>
        <input type="number" id="price" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg">
    </div><br>  
     <div class="input-group input-group-lg">
        <span class="input-group-text" >Product Description</span>
        <textarea type="number" id="description" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" rows="3"></textarea>
    </div><br>
    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
